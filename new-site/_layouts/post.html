---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col-md-10 offset-md-1">
			<div class="content">
				<h3>{{ page.title}}</h3>
				<p class="meta">{{ page.date | date_to_string }}</p>

				<div class="post">
				  {{ content }}
				</div>
				<div class="return">
					<a href="../../../blog">&lt; Back</a>
				</div>
			</div>
		</div>
	</div>
</div>
